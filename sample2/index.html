<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Example</title>
</head>

<body>
	<p id="myParagraph">This is a paragraph.</p>
	<button onclick="changeText()">Change Text</button>
	<script>
		function changeText() {
			document.getElementById("myParagraph").innerHTML = "This text has been changed.";
		}
	</script>
</body>

</html>
