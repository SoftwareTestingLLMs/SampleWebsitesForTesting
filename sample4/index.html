<!DOCTYPE html>
<html>

<head>
	<title>Anki-like Web Application</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		#question {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		#answer {
			font-size: 16px;
			margin-bottom: 20px;
			display: none;
		}

		#button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
			margin-bottom: 20px;
			display: block;
			margin: 0 auto;
		}

		#button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>

<body>
	<h1>Anki-like Web Application</h1>
	<div id="question">Question goes here</div>
	<div id="answer">Answer goes here</div>
	<button id="button">Show Answer</button>

	<script>
		var questions = [
			{
				question: "What is the capital city of France?",
				answer: "Paris"
			},
			{
				question: "What is the highest mountain in the world?",
				answer: "Mount Everest"
			},
			{
				question: "What is the largest ocean in the world?",
				answer: "Pacific Ocean"
			},
			{
				question: "What is the currency of Japan?",
				answer: "Yen"
			}
		];

		var currentIndex = 0;

		// Display the current question
		document.getElementById("question").innerHTML = questions[currentIndex].question;

		// Show the answer when the button is clicked
		document.getElementById("button").addEventListener("click", function () {
			if (document.getElementById("button").innerHTML == "Show Answer") {
				document.getElementById("answer").style.display = "block";
				document.getElementById("button").innerHTML = "Next Question";
			} else {
				document.getElementById("answer").style.display = "none";
				document.getElementById("button").innerHTML = "Show Answer";
				currentIndex++;
				if (currentIndex >= questions.length) {
					currentIndex = 0;
				}
				document.getElementById("question").innerHTML = questions[currentIndex].question;
				document.getElementById("answer").innerHTML = questions[currentIndex].answer;
			}
		});
	</script>
</body>

</html>
