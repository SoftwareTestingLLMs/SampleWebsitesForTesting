<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="settings.css">

</head>

<body>
    <main class="container">
        <div class="box" id="txt_settings">Configure the settings of your model</div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick=openSettingPage(this)>Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick=openSettingPage(this)>Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick=openSettingPage(this)>Car Configuration</button>
            <button class="btn_menu" id="btn_fig_printer" onclick=openSettingPage(this)>Figure Printer</button>
        </div>
        <div class="box">
            <div class="fig_config">
                <div class="fig_config" id="activateFigPrinter">
                    <input type="checkbox" id="activate" onchange="toggleSelection()"/>
                    <label for="activate">Activate Figure Printer</label><br>
                </div>
                <div class="txt_config" id="cb_group">
                    <input type="checkbox" id="tree" name="figure" checked value="Tree" />
                    <label for="tree">Tree</label><br>
                    <input type="checkbox" id="spaceShip" name="figure" value="Space Ship" />
                    <label for="spaceShip">Space Ship</label><br>
                    <input type="checkbox" id="guitar" name="figure" value="Guitar" />
                    <label for="guitar">Guitar</label><br>
                    <input type="checkbox" id="house" name="figure" value="House"/>
                    <label for="house">House</label><br>
                </div>
                <div class="txt_config">
                    <input type="radio" id="red" name="color" value="red">
                    <label for="red">Red</label><br>
                    <input type="radio" id="blue" name="color" value="blue">
                    <label for="blue">Blue</label><br>
                    <input type="radio" id="green" name="color" value="green">
                    <label for="green">Green</label><br>
                    <input type="radio" id="black" name="color" value="black" checked>
                    <label for="black">Black</label>
                </div>
                <button class="btn_close" onclick=closeSettings()>Close</button>
    </main>
</body>
<script src="fig_printer_page.js"></script>

</html>
