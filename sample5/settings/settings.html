<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="settings.css">

</head>

<body>
    <main class="container">
        <div class="box" id="title_settings">Configure the settings of your model</div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick=openSettingPage(this)>Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick=openSettingPage(this)>Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick=openSettingPage(this)>Car Configuration</button>
            <button class="btn_menu" id="btn_fig_printer" onclick=openSettingPage(this)>Figure Printer</button>
        </div>
        <div class="box">
            <div id="txt_settings">
                
            </div>
            <button class="btn_printer" onclick=printText()>Print Text</button>
        </div>
    </main>
</body>
<script src="settings.js"></script>

</html>
