<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="settings.css">

</head>

<body>
    <main class="container">
        <div class="box" id="txt_settings">Configure the settings of your model</div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick=openSettingPage(this)>Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick=openSettingPage(this)>Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick=openSettingPage(this)>Car Configuration</button>
            <button class="btn_menu" id="btn_fig_printer" onclick=openSettingPage(this)>Figure Printer</button>
        </div> 
        <div class="box">
            <div class="calc_config">
                <p>Numeral System:</p>
                <select class="selec_system" name="num_sys" id="num_sys">
                    <option value="decimal">Base 10</option>
                    <option value="binary">Base 2</option>
                    <option value="hex">Base 16</option>
                </select>
            </div>
            <div class="calc_config" id="cb_group">
                <input type="checkbox" id="addition" name="arithmetic" checked />
                <label for="addition">Addition</label><br>
                <input type="checkbox" id="subtraction" name="arithmetic"  />
                <label for="subtraction">Subtraction</label><br>
                <input type="checkbox" id="multiplication" name="arithmetic"  />
                <label for="multiplication">Multiplication</label><br>
                <input type="checkbox" id="division" name="arithmetic"  />
                <label for="division">Division</label>
            </div>
            <button class="btn_close" onclick=closeSettings()>Close</button>
    </main>
</body>
<script src="calculator_page.js"></script>

</html>
