<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="settings.css">

</head>

<body>
    <main class="container">
        <div class="box" id="txt_settings">Configure the settings of your model</div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick=openSettingPage(this)>Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick=openSettingPage(this)>Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick=openSettingPage(this)>Car Configuration</button>
            <button class="btn_menu" id="btn_fig_printer" onclick=openSettingPage(this)>Figure Printer</button>
        </div>
        <div class="box">
            <div class="txt_config">
                <p>Number of words:</p>
                <select class="selec_number" name="number" id="number">
                    <option value="fifty">50</option>
                    <option value="hundred">100</option>
                    <option value="two_hundred">200</option>
                    <option value="four_hundred">400</option>
                </select>
            </div>
            <div class="txt_config">
                <p>Front size:</p>
                <select class="selec_font_size" name="font_size" id="font_size">
                    <option value="twelve">12</option>
                    <option value="fourteen">14</option>
                    <option value="sixteen">16</option>
                    <option value="eighteen">18</option>
                    <option value="twenty">20</option>
                </select>
            </div>
            <div class="txt_config">
                <p>Front:</p>
                <select class="selec_font" name="font" id="font">
                    <option value="deja_vu">DejaVu Sans</option>
                    <option value="lib_mono">Liberation Mono</option>
                    <option value="nimbus">Nimbus Roman</option>
                    <option value="ubuntu">Ubuntu</option>
                </select>
            </div>
            <div class="txt_config">
                <p>Color of text:</p>
                <input type="radio" id="red" name="color" value="red">
                <label for="red">Red</label><br>
                <input type="radio" id="blue" name="color" value="blue">
                <label for="blue">Blue</label><br>
                <input type="radio" id="green" name="color" value="green">
                <label for="green">Green</label><br>
                <input type="radio" id="black" name="color" value="black" checked>
                <label for="black">Black</label>
            </div>
            <div class="txt_config" id="cb_group">
                <input type="checkbox" id="bold" name="style"  />
                <label for="bold">Bold</label><br>
                <input type="checkbox" id="italic" name="style"  />
                <label for="italic">Italic</label><br>
                <input type="checkbox" id="underline" name="style"  />
                <label for="underline">Underline</label><br>
            </div>
            <button class="btn_close" onclick=closeSettings()>Close</button>
    </main>
</body>
<script src="txt_printer_page.js"></script>

</html>
