<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="fig_printer.css">

</head>

<body> 
    <main class="container">
        <div class="box" id="settings">
            <button id="btn_settings" onclick=changeFunctionality(this)>Settings</button>
        </div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick="changeFunctionality(this)">Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick="changeFunctionality(this)">Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick="changeFunctionality(this)">Car Configuration</button>
            <button class="btn_menu" id="btn_fig_printer" onclick="changeFunctionality(this)">Figure Printer</button>
        </div>
        <div class="box">
            <div id="txt_content">
                TEXT PRINTER
            </div>
            <div id="fig_menue">
                <select class="fig_selector" name="figure_ops" id="figure_ops">
                    <option value="pyramid">Pyramid</option>
                </select>
                <button class="btn_printer" onclick=printText()>Print Text</button>
            </div>
        </div>
    </main>
</body>
<script src="fig_patterns.js"></script>
<script src="fig_printer.js"></script>
</html>
