<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <main class="container">
        <div class="box" id="settings">
            <button id="btn_settings" onclick=changeFunctionality(this)>Settings</button>
        </div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick="changeFunctionality(this)">Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick="changeFunctionality(this)">Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick="changeFunctionality(this)">Car Configuration</button>


        </div>
        <div class="box">
            <div id="calc_result">
                CALCULATOR
            </div>
            <div class="btn_calc_group">
                <select class="calc_selector" name="first_digit" id="first_digit">
                    <option value="null">0</option>
                    <option value="eins">1</option>
                    <option value="zwei">2</option>
                    <option value="drei">3</option>
                    <option value="vier">4</option>
                </select>
                <select class="calc_selector" name="calc_rule" id="calc_rule">
                    <option value="plus">+</option>
                </select>
                <select class="calc_selector" name="second_digit" id="second_digit">
                    <option value="null">0</option>
                    <option value="eins">1</option>
                    <option value="zwei">2</option>
                    <option value="drei">3</option>
                    <option value="vier">4</option>
                </select>
            </div>
            <button id="btn_calc_solution" onclick=printResult()>Calculate</button>
        </div>

    </main>
    <!-- Modal -->
    <div class="modal fade" id="modalMinimu" tabindex="-1" aria-labelledby="modalMinimuLabel"
        data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMinimuLabel">Basic arithmetic</h5>
                </div>
                <div class="modal-body">
                    Please select minimum one arithmetic:
                    <select class="form-select" aria-label="minimum arithmetic">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_modal_close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
<script src="..\src\bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</html>
