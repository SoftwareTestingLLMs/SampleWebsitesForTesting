<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalNets</title>
    <link rel="stylesheet" href="car_config.css">

</head>

<body>
    <main class="container">
        <div class="box" id="settings">
            <button id="btn_settings" onclick=changeFunctionality(this)>Settings</button>
        </div>
        <div class="box">
            <button class="btn_menu" id="btn_txt_printer" onclick="changeFunctionality(this)">Text Printer</button>
            <button class="btn_menu" id="btn_calculator" onclick="changeFunctionality(this)">Calculator</button>
            <button class="btn_menu" id="btn_car_config" onclick="changeFunctionality(this)">Car Configuration</button>
            <button class="btn_menu" id="btn_fig_printer" onclick="changeFunctionality(this)">Figure Printer</button>
        </div>
        <div class="box">
            <p id="title_car_config">Choose a car Configuration:</p>
            <div id="selec_car_config_grp">
                <div class="car_config" id="Model_div">
                    <p>First select the car model:</p>
                    <select class="car_config_selec" name="Model" id="Model"
                        onchange="selectedCar();  addOption(getNextConfig(this));displayPropConfig(getNextConfig(this))"
                        onfocus="this.selectedIndex = -1;">
                    </select>
                </div>
                <div class="car_config" id="Tire_div" style="display: none;">
                    <p>Now choose the tires:</p>
                    <select class="car_config_selec" name="Tire" id="Tire"
                        onchange="addOption(getNextConfig(this)); displayPropConfig(getNextConfig(this))"
                        onfocus="this.selectedIndex = -1;">
                    </select>
                </div>

                <div class="car_config" id="Interior_div" style="display: none;">
                    <p>Next the interior design:</p>
                    <select class="car_config_selec" name="Interior" id="Interior"
                        onchange="addOption(getNextConfig(this)); displayPropConfig(getNextConfig(this))"
                        onfocus="this.selectedIndex = -1;">
                    </select>
                </div>

                <div class="car_config" id="Engine_div" style="display: none;">
                    <p>Finally the propulsion system:</p>
                    <select class="car_config_selec" name="Engine" id="Engine" onchange="displayConfigBtn();"
                        onfocus="this.selectedIndex = -1;">
                    </select>
                </div>

            </div>
            <button id="btn_display_config" style="display: none;" onclick=displayResultConfig()>Show Configuration</button>
        </div>
    </main>
     <!-- Modal -->
     <div class="modal fade" id="modalConfig" tabindex="-1" aria-labelledby="modalConfigLabel" data-bs-backdrop="static"
     data-bs-keyboard="false" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="modalConfigLabel">Your Car Configuration:</h5>
             </div>
             <div class="modal-body" id="conifgContent">
             </div>
             <div class="modal-footer">
                 <button type="button" id="btn_modal_close" class="btn btn-secondary"
                     data-bs-dismiss="modal" onclick="resetConfig()">Close</button>
             </div>
         </div>
     </div>
 </div>
</body>
<script src="car_config.js"></script>
<script src="..\src\bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</html>
